<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dog Name Generator - API Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover:not(:disabled) {
            background: #218838;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: none;
        }
        .name-item {
            background: rgba(255,255,255,0.3);
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #dc3545;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .api-key-note {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.4;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêï Simple Dog Name Generator</h1>
        
        <div class="api-key-note">
            <strong>üìù Need a free API key?</strong><br>
            1. Visit <a href="https://aistudio.google.com/app/apikey" target="_blank" style="color: #6f42c1;">Google AI Studio</a><br>
            2. Click "Create API Key"<br>
            3. Copy the key (starts with "AIza...")<br>
            4. Paste it below
        </div>

        <form id="nameForm">
            <div class="form-group">
                <label for="apiKey">üîë Google Gemini API Key</label>
                <input type="password" id="apiKey" placeholder="AIza..." required>
            </div>

            <div class="form-group">
                <label for="breed">üêï Dog Breed</label>
                <select id="breed" required>
                    <option value="">Select a breed...</option>
                    <option value="Labrador Retriever">Labrador Retriever</option>
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="German Shepherd">German Shepherd</option>
                    <option value="French Bulldog">French Bulldog</option>
                    <option value="Bulldog">Bulldog</option>
                    <option value="Poodle">Poodle</option>
                    <option value="Beagle">Beagle</option>
                    <option value="Rottweiler">Rottweiler</option>
                    <option value="Yorkshire Terrier">Yorkshire Terrier</option>
                    <option value="Dachshund">Dachshund</option>
                    <option value="Siberian Husky">Siberian Husky</option>
                    <option value="Boxer">Boxer</option>
                    <option value="Boston Terrier">Boston Terrier</option>
                    <option value="Shih Tzu">Shih Tzu</option>
                    <option value="Chihuahua">Chihuahua</option>
                    <option value="Border Collie">Border Collie</option>
                    <option value="Australian Shepherd">Australian Shepherd</option>
                    <option value="Cocker Spaniel">Cocker Spaniel</option>
                    <option value="Pomeranian">Pomeranian</option>
                    <option value="Maltese">Maltese</option>
                    <option value="Mixed Breed">Mixed Breed</option>
                    <option value="Mutt">Mutt</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">üë´ Gender</label>
                <select id="gender" required>
                    <option value="">Select gender...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="style">‚ú® Name Style</label>
                <select id="style" required>
                    <option value="">Select style...</option>
                    <option value="cute and playful">Cute & Playful</option>
                    <option value="strong and bold">Strong & Bold</option>
                    <option value="funny and quirky">Funny & Quirky</option>
                    <option value="elegant and classy">Elegant & Classy</option>
                    <option value="food-inspired">Food-Inspired</option>
                    <option value="nature-inspired">Nature-Inspired</option>
                    <option value="character-inspired">Character-Inspired</option>
                    <option value="color-inspired">Color-Inspired</option>
                </select>
            </div>

            <button type="submit" id="generateBtn">üéØ Generate Dog Names</button>
        </form>

        <div id="loading" class="loading" style="display: none;">
            üîÑ Generating amazing names for your pup...
        </div>

        <div id="error" class="error"></div>

        <div id="results" class="results">
            <h3>üéâ Perfect Names for Your Dog:</h3>
            <div id="namesList"></div>
            <button onclick="generateAgain()" style="margin-top: 20px; background: #17a2b8;">
                üîÑ Generate More Names
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('nameForm');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const namesList = document.getElementById('namesList');
        const error = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await generateNames();
        });

        async function generateNames() {
            const apiKey = document.getElementById('apiKey').value;
            const breed = document.getElementById('breed').value;
            const gender = document.getElementById('gender').value;
            const style = document.getElementById('style').value;

            if (!apiKey || !breed || !gender || !style) {
                showError('Please fill in all fields!');
                return;
            }

            // Clear previous results/errors
            hideError();
            results.style.display = 'none';
            loading.style.display = 'block';
            generateBtn.disabled = true;

            const prompt = `Generate 5 ${style} dog names for a ${gender} ${breed}. Make them creative, memorable, and perfect for a beloved pet. Return only the names, one per line, without numbers or bullets.`;

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            generationConfig: {
                                temperature: 0.9,
                                topK: 1,
                                topP: 1,
                                maxOutputTokens: 2048,
                            },
                            safetySettings: [
                                {
                                    category: 'HARM_CATEGORY_HARASSMENT',
                                    threshold: 'BLOCK_MEDIUM_AND_ABOVE',
                                },
                                {
                                    category: 'HARM_CATEGORY_HATE_SPEECH',
                                    threshold: 'BLOCK_MEDIUM_AND_ABOVE',
                                },
                                {
                                    category: 'HARM_CATEGORY_SEXUALLY_EXPLICIT',
                                    threshold: 'BLOCK_MEDIUM_AND_ABOVE',
                                },
                                {
                                    category: 'HARM_CATEGORY_DANGEROUS_CONTENT',
                                    threshold: 'BLOCK_MEDIUM_AND_ABOVE',
                                },
                            ],
                        }),
                    }
                );

                if (!response.ok) {
                    if (response.status === 400) {
                        throw new Error('Invalid API key. Please check your Gemini API key and try again.');
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const generatedText = data.candidates?.[0]?.content?.parts?.[0]?.text;

                if (generatedText) {
                    const names = generatedText
                        .split('\n')
                        .filter((name) => name.trim())
                        .slice(0, 5);

                    displayNames(names);
                } else {
                    throw new Error('No names generated');
                }
            } catch (error) {
                console.error('Error generating names:', error);
                if (error.message.includes('API key')) {
                    showError('Invalid API key. Please check your Gemini API key and try again.');
                } else {
                    showError('Failed to generate names. Please try again.');
                }
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        }

        function displayNames(names) {
            namesList.innerHTML = '';
            names.forEach((name, index) => {
                const nameItem = document.createElement('div');
                nameItem.className = 'name-item';
                nameItem.textContent = name;
                nameItem.style.animationDelay = `${index * 0.1}s`;
                namesList.appendChild(nameItem);
            });
            results.style.display = 'block';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function generateAgain() {
            results.style.display = 'none';
            hideError();
        }

        // Auto-focus API key field
        document.getElementById('apiKey').focus();
    </script>
</body>
</html>
